<button mat-fab (click)="toggle()" [@rotate]="active" [class.mdc-fab--mini]="active">
  <mat-icon>{{ active ? "close" : icon }}</mat-icon>
</button>

<div [@height]="active">
  <button mat-fab *ngFor="let item of options" (click)="select(item)" [ngClass]="item.class">
    <mat-icon *ngIf="item.icon; else imgURL">{{ item.icon }}</mat-icon>
    <ng-template #imgURL>
      <img [src]="item.imgURL" alt="icon" />
    </ng-template>
  </button>
</div>
