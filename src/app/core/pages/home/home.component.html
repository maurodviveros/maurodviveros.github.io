<div data-tag="html">
  <div data-tag="body">
    <div data-tag="header">
      <div data-tag="h1">
        <h1>{{ "home.greeting" | translate : { name: user.name[0] | titlecase } }}</h1>
      </div>
    </div>
    <div data-tag="main">
      <div data-tag="p">
        <p>{{ "home.description" | translate : { role: user.role, city: user.city | titlecase, country: user.country | titlecase } }}</p>
      </div>
      <article>
        <p>{{ "home.about" | translate }}</p>
        <button mat-flat-button>{{ "nav.about" | translate }}</button>
      </article>
    </div>
  </div>
</div>

<div style="display: flex; position: absolute; flex-direction: column; gap: 0.25rem; right: 0; margin: 1rem">
  <shared-fab-menu icon="language" [options]="langMenu" (selected)="updateLang($event)"></shared-fab-menu>
  <shared-fab-menu icon="format_color_fill" [options]="themeMenu" (selected)="updateTheme($event)"></shared-fab-menu>
</div>
