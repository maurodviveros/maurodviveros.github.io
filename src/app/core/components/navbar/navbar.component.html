<header>
  <picture>
    <img [src]="profileURL" />
  </picture>
  <hgroup>
    <h2>Mauro Viveros</h2>
    <h3>Web Fullstack - DevOps</h3>
  </hgroup>
</header>

<nav>
  <mat-nav-list id="menu">
    <mat-list-item routerLink="" routerLinkActive="active">
      <mat-icon matListItemIcon>home</mat-icon>
      <span matLine>Inicio</span>
    </mat-list-item>
  </mat-nav-list>

  <mat-nav-list id="social">
    <a mat-list-item *ngFor="let router of socials" [matTooltip]="router.title" [href]="router.link" target="_blank">
      <mat-icon [svgIcon]="router.icon"></mat-icon>
    </a>
  </mat-nav-list>
</nav>
