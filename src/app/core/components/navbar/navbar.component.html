<mat-toolbar color="primary">
  <img [src]="profileURL" [alt]="fullname | titlecase" />
  <hgroup>
    <h2>{{ fullname | titlecase }}</h2>
    <h3>{{ role }}</h3>
  </hgroup>
  <button mat-icon-button (click)="showNav = !showNav"><mat-icon>menu</mat-icon></button>
</mat-toolbar>

<core-navbar-menu [ngClass]="{ active: showNav }"></core-navbar-menu>
<div class="overlay" (click)="showNav = !showNav" matRipple aria-hidden="true"></div>
