<h2>Experience</h2>

<section>
  <article>
    <h3>Work experience</h3>
    <ul>
      @for (work of works; track $index) {
        <li>
          <header>
            <a [href]="work.url" target="_blank">{{ work.name }}</a> - {{ work.position }}
          </header>
          <time>{{ work.startDate }} - {{ work.endDate || "Present" }}</time>
          <p>{{ work.summary }}</p>
        </li>
      }
    </ul>
  </article>
</section>
